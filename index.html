<!DOCTYPE html>
<html>
<head>
  <title>Upload LED Mirror</title>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 500px; margin: auto; }
    label { margin-top: 10px; display: block; }
    input, button { width: 100%; padding: 10px; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>Upload LED Mirror Product</h2>
  <form id="uploadForm">
    <label>Product Title</label>
    <input type="text" name="title" required>
    <label>Price (₹)</label>
    <input type="number" name="price" required>
    <label>Size</label>
    <input type="text" name="size" required>
    <label>Image URL</label>
    <input type="url" name="image" required>
    <button type="submit">Upload to Shopify</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        title: formData.get("title"),
        price: formData.get("price"),
        size: formData.get("size"),
        image: formData.get("image")
      };

      try {
        const res = await fetch("https://parv27.app.n8n.cloud/webhook/add-mirror-product", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        alert("✅ " + text);
      } catch (err) {
        alert("❌ Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
