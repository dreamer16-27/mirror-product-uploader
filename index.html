<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Inter]">
  <div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Upload Product</h2>
    <form id="productForm" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Sizes</label>
        <select name="sizes" multiple required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500">
          <option value="12x18">12 x 18</option>
          <option value="18x18">18 x 18</option>
          <option value="18x24">18 x 24</option>
          <option value="24x24">24 x 24</option>
        </select>
        <p class="text-sm text-gray-500 mt-1">(Hold Ctrl/Cmd to select multiple sizes)</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
        <input type="file" name="image" accept="image/*" required class="w-full" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Price (in â‚¹)</label>
        <input type="number" name="price" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('productForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('https://your-n8n-webhook-url.com/webhook', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Product submitted successfully!');
          form.reset();
        } else {
          alert('Failed to submit product.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong.');
      }
    });
  </script>
</body>
</html>
